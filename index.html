<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dest/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Whale Clone</title>
</head>

<body>
  <div class="input_wrapper">
    <input placeholder="검색어를 입력하세요">
    <svg version="1.1" id="naver" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 200 200" class="icon">
      <polygon class="logo"
        points="115.9,145.8 83.7,98.4 83.7,145.8 50,145.8 50,54.3 84.2,54.3 116.4,101.6 116.4,54.3    150,54.3 150,145.8 115.9,145.8" />
    </svg>
    </input>
  </div>
  <div class="carousel">
    <div class="outer">
      <div class="container">

        <div class="slide" id="slide0">
          <div class="clock">
            <h1 id="hm">HH</h1>
            <div class="detail_clock">
              <p id="period">PM</p>
              <p id="sec">30</p>
            </div>
          </div>
          <h3 id="date">YYYY-MM-dd</h3>
        </div>

        <div class="slide" id="slide1">
          <div class="grid">
            <div class="item">+</div>
            <div class="item">+</div>
            <div class="item">+</div>
            <div class="item">+</div>
            <div class="item">+</div>
            <div class="item">+</div>
            <div class="item">+</div>
          </div>
        </div>

        <div class="slide" id="slide2">
          <div class="e-ma">
            기모륑~
          </div>
        </div>

      </div>
    </div>
    <div class="carousel-indicators">
      <div class="indicator" data-target="0">●</div>
      <div class="indicator" data-target="1">●</div>
      <div class="indicator" data-target="2">●</div>
    </div>
  </div>

  <div class="footer">
    <div class="weather">
      <img id="weather" />
    </div>
    <div class="todo">할 일 목록</div>
    <div>즐겨찾기</div>
  </div>
</body>
<script src="./main.js"></script>

</html>
